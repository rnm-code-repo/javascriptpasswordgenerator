<body>
    <div class="container">
        <h1> Password generator</h1>
        <div class="container2">
            <h2>Generate Password</h2>
            <br>
            <br>

            <div class="form-group">
                <label for="exampleFormControlTextarea3"></label>
                <textarea disabled class="form-control" id="exampleFormControlTextarea3" rows="6"
                    border-style:dashed>your secure password</textarea>
            </div>

            <br>

            <button type="button" class="btn btn-primary btn-lg" onclick="javascript:getPwd();">Generate

            <button type="button" class="btn btn-secondary btn-lg" justify-content-end

        </div>
